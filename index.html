<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opskriftsv√¶rkt√∏j</title>
  <style>
    :root {
      --red-main: #c8102e;      /* Politiken-agtig r√∏d */
      --red-dark: #8f071f;
      --red-soft: #fbeaec;      /* lys men ikke lyser√∏d/pastel */
      --red-border: #a50d26;
      --bg-main: #f3f4f6;       /* lys gr√• baggrund */
      --ink: #111827;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      line-height: 1.5;
      color: var(--ink);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-main);
      color: var(--ink);
    }

    /* Bl√∏de cirkler: r√∏d i venstre side, m√∏rk i h√∏jre side */
    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(2px);
      mix-blend-mode: multiply;
    }

    body::before {
      top: -80px;
      left: -80px;
      background: radial-gradient(
        circle at center,
        rgba(200, 16, 46, 0.55),
        rgba(200, 16, 46, 0)
      );
      opacity: 0.9;
    }

    body::after {
      bottom: -80px;
      right: -80px;
      background: radial-gradient(
        circle at center,
        rgba(15, 23, 42, 0.55),
        rgba(15, 23, 42, 0)
      );
      opacity: 0.9;
    }

    .page {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    /* Status holdes skjult */
    .status {
      display: none;
    }

    .card {
      background: #ffffff;
      backdrop-filter: blur(8px);
      border-radius: 18px;
      padding: 16px 16px 20px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.25);
      margin-bottom: 24px;
      border-left: 4px solid var(--red-main);
      border-top: 1px solid rgba(15, 23, 42, 0.08);
      border-right: 1px solid rgba(15, 23, 42, 0.08);
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #374151;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 6px;
    }

    input[type="text"] {
      flex: 1 1 200px;
      padding: 10px 12px;
      font-size: 0.95rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
      background: #ffffff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--red-main);
      box-shadow: 0 0 0 2px rgba(200, 16, 46, 0.35);
      background: #ffffff;
    }

    /* Neutrale knapper til Tilf√∏j/Find */
    button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 16px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      background: #ffffff;
      color: var(--ink);
      white-space: nowrap;
      transition: transform 0.05s ease-out, box-shadow 0.05s ease-out,
        background 0.12s ease-in, border-color 0.12s ease-in;
      box-shadow: 0 3px 10px rgba(15, 23, 42, 0.12);
    }

    button:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.18);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.16);
    }

    .button--ghost {
      background: #f3f4f6;
      color: #374151;
      box-shadow: none;
      border: 1px solid #d1d5db;
    }

    .button--ghost:hover {
      background: #e5e7eb;
      box-shadow: none;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
      min-height: 24px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--red-soft);
      font-size: 0.8rem;
      color: var(--red-dark);
      border: 1px solid var(--red-main);
    }

    .chip span {
      text-transform: lowercase;
    }

    .chip-remove {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.85rem;
      line-height: 1;
      padding: 0;
      color: var(--red-dark);
    }

    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .filters-row label.inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: 400;
      font-size: 0.78rem;
      color: #4b5563;
      margin-bottom: 0;
    }

    .filters-row input[type="checkbox"] {
      accent-color: var(--red-main);
      cursor: pointer;
    }

    .small {
      font-size: 0.78rem;
      color: #6b7280;
    }

    /* Autocomplete-forslag */
    .suggestions {
      margin-top: 2px;
      margin-bottom: 6px;
      max-width: 260px;
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid var(--red-border);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.25);
      display: none;
      overflow: hidden;
      font-size: 0.8rem;
    }

    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
      color: var(--red-dark);
    }

    .suggestion-item:hover {
      background: var(--red-soft);
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
      gap: 8px;
    }

    .results-header h2 {
      margin: 0;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #111827;
    }

    .results-count {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .results {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 14px;
    }

    .recipe-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 10px 12px 10px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.25);
      border-left: 4px solid var(--red-main);
      border-top: 1px solid rgba(15, 23, 42, 0.06);
      border-right: 1px solid rgba(15, 23, 42, 0.06);
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
    }

    .recipe-card[open] {
      box-shadow: 0 16px 36px rgba(15, 23, 42, 0.3);
    }

    /* summary som grid: titel | tidsboks | pil ‚Üí tidsbokse i samme kolonne */
    .recipe-card summary {
      list-style: none;
      cursor: pointer;
      display: grid;
      grid-template-columns: minmax(0, 1fr) 170px auto;
      column-gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 640px) {
      .recipe-card summary {
        grid-template-columns: minmax(0, 1fr);
        row-gap: 8px;
      }
    }

    .recipe-card summary::-webkit-details-marker {
      display: none;
    }

    .recipe-summary-main {
      min-width: 0;
    }

    .recipe-title {
      font-weight: 700;
      margin: 0 0 2px;
      font-size: 1rem;
      text-transform: none;
    }

    .recipe-summary-sub {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .time-block {
      background: var(--red-soft);
      border-radius: 12px;
      padding: 6px 10px;
      font-size: 0.75rem;
      color: var(--red-dark);
      width: 170px;            /* fast bredde ‚Üí lige kolonne */
      border: 1px solid var(--red-main);
    }

    .time-line {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 2px;
    }

    .time-line:last-child {
      margin-bottom: 0;
    }

    .time-label {
      font-weight: 600;
    }

    .time-value {
      white-space: nowrap;
    }

    .summary-arrow {
      margin-left: 4px;
      font-size: 0.8rem;
      color: #6b7280;
      align-self: center;
    }

    .recipe-body {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
      font-size: 0.8rem;
      color: #111827;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }

    .tag {
      font-size: 0.7rem;
      padding: 1px 7px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #374151;
    }

    .servings-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .servings-row span {
      font-size: 0.78rem;
      color: #4b5563;
    }

    .servings-row label {
      font-size: 0.78rem;
      font-weight: 500;
      margin-bottom: 0;
    }

    .recipe-section-title {
      font-size: 0.8rem;
      font-weight: 700;
      margin: 6px 0 2px;
      color: #111827;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    /* To kolonner: ingredienser (venstre) / fremgangsm√•de (h√∏jre) */
    .recipe-columns {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
      margin-top: 4px;
    }

    @media (max-width: 800px) {
      .recipe-columns {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .recipe-ingredients,
    .recipe-instructions {
      font-size: 0.8rem;
      margin: 0;
      padding-left: 16px;
    }

    .recipe-ingredients li,
    .recipe-instructions li {
      margin-bottom: 3px;
    }

    .no-results {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- skjult status til JS -->
    <div id="loadStatus" class="status"></div>

    <section class="card">
      <label for="ingredientInput">Tilf√∏j ingrediens</label>

      <div class="input-row">
        <input
          type="text"
          id="ingredientInput"
          placeholder="fx kartofler"
          autocomplete="off"
        />
        <button id="addIngredientButton" type="button">‚ûï Tilf√∏j</button>
        <button id="clearIngredientsButton" type="button" class="button--ghost">
          Nulstil ingredienser
        </button>
      </div>

      <div id="suggestions" class="suggestions"></div>

      <div id="chipsContainer" class="chips"></div>

      <div class="filters-row">
        <button id="searchButton" type="button">üîç Find opskrifter</button>

        <label class="inline">
          <input type="checkbox" id="allowOneMissing" />
          Tillad 1 manglende ingrediens
        </label>

        <span class="small" id="ingredientInfo"></span>
      </div>
    </section>

    <section>
      <div class="results-header">
        <h2>Forslag</h2>
        <span class="results-count" id="resultsCount"></span>
      </div>
      <div id="results" class="results"></div>
      <p id="noResults" class="no-results" style="display: none">
        Ingen opskrifter matchede med de nuv√¶rende ingredienser üôÇ
      </p>
    </section>
  </div>

  <script>
    let allRecipes = [];
    let recipesLoaded = false;
    let selectedIngredients = [];
    let ingredientDictionary = new Map(); // normalized -> visningsnavn

    function normalize(text) {
      return text
        .toString()
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " ");
    }

    function buildIngredientDictionary() {
      ingredientDictionary.clear();
      allRecipes.forEach((recipe) => {
        (recipe.ingredientKeywords || []).forEach((kw) => {
          const norm = normalize(kw);
          if (!norm) return;
          if (!ingredientDictionary.has(norm)) {
            ingredientDictionary.set(norm, kw);
          }
        });
      });
    }

    function renderIngredientChips() {
      const container = document.getElementById("chipsContainer");
      const info = document.getElementById("ingredientInfo");
      container.innerHTML = "";

      if (selectedIngredients.length === 0) {
        const hint = document.createElement("span");
        hint.className = "small";
        hint.textContent = "Ingen ingredienser tilf√∏jet endnu.";
        container.appendChild(hint);
        info.textContent = "";
        return;
      }

      selectedIngredients.forEach((norm) => {
        const chip = document.createElement("div");
        chip.className = "chip";

        const label = document.createElement("span");
        const display = ingredientDictionary.get(norm) || norm;
        label.textContent = display;

        const removeBtn = document.createElement("button");
        removeBtn.className = "chip-remove";
        removeBtn.type = "button";
        removeBtn.textContent = "‚úï";
        removeBtn.addEventListener("click", () => {
          selectedIngredients = selectedIngredients.filter((i) => i !== norm);
          renderIngredientChips();
          searchRecipes();
        });

        chip.appendChild(label);
        chip.appendChild(removeBtn);
        container.appendChild(chip);
      });

      info.textContent =
        selectedIngredients.length === 1
          ? "1 ingrediens valgt"
          : selectedIngredients.length + " ingredienser valgt";
    }

    function hideSuggestions() {
      const suggestionsEl = document.getElementById("suggestions");
      suggestionsEl.style.display = "none";
      suggestionsEl.innerHTML = "";
    }

    function addIngredientFromNormalized(norm) {
      if (!norm) return;
      if (selectedIngredients.includes(norm)) return;
      selectedIngredients.push(norm);
      renderIngredientChips();
      searchRecipes();
      hideSuggestions();
    }

    function addIngredient() {
      const input = document.getElementById("ingredientInput");
      const suggestionsEl = document.getElementById("suggestions");
      const firstSuggestion = suggestionsEl.querySelector(".suggestion-item");

      // Hvis der er forslag, v√¶lg det f√∏rste ved Enter/Tilf√∏j
      if (firstSuggestion) {
        const norm = firstSuggestion.dataset.norm;
        addIngredientFromNormalized(norm);
        input.value = "";
        return;
      }

      const raw = normalize(input.value);
      if (!raw) return;
      addIngredientFromNormalized(raw);
      input.value = "";
    }

    function clearIngredients() {
      selectedIngredients = [];
      renderIngredientChips();
      renderResults([]);
      hideSuggestions();
    }

    function matchCountForRecipe(recipe, ingredients) {
      const keywords = (recipe.ingredientKeywords || []).map((k) =>
        normalize(k)
      );
      if (!keywords.length) return 0;
      let count = 0;
      ingredients.forEach((userIng) => {
        const matched = keywords.some(
          (kw) => kw.includes(userIng) || userIng.includes(kw)
          // fx userIng = "kylling" matcher kw = "kyllingebryst"
        );
        if (matched) count++;
      });
      return count;
    }

    function searchRecipes() {
      const resultsContainer = document.getElementById("results");
      const noResultsEl = document.getElementById("noResults");
      const resultsCount = document.getElementById("resultsCount");

      if (!recipesLoaded) {
        resultsContainer.innerHTML = "";
        resultsCount.textContent = "";
        noResultsEl.style.display = "none";
        return;
      }

      if (selectedIngredients.length === 0) {
        resultsContainer.innerHTML = "";
        resultsCount.textContent = "";
        noResultsEl.style.display = "none";
        return;
      }

      const allowOneMissing =
        document.getElementById("allowOneMissing").checked;

      const requiredMatches = allowOneMissing
        ? Math.max(selectedIngredients.length - 1, 1)
        : selectedIngredients.length;

      const matches = allRecipes
        .map((recipe) => {
          const matchCount = matchCountForRecipe(
            recipe,
            selectedIngredients
          );
          return { recipe, matchCount };
        })
        .filter((entry) => entry.matchCount >= requiredMatches)
        .sort((a, b) => b.matchCount - a.matchCount);

      const onlyRecipes = matches.map((m) => ({
        ...m.recipe,
        _matchCount: m.matchCount,
      }));

      renderResults(onlyRecipes);
    }

    // Skaler m√¶ngder ved at gange f√∏rste tal i strengen
    function scaleAmount(amount, factor) {
      if (!amount || typeof amount !== "string" || factor === 1) {
        return amount || "";
      }
      const trimmed = amount.trim();
      const match = trimmed.match(/^(\d+(?:[.,]\d+)?)(.*)$/);
      if (!match) return amount;

      const base = parseFloat(match[1].replace(",", "."));
      if (isNaN(base)) return amount;

      const scaled = base * factor;
      const rounded = Math.round((scaled + Number.EPSILON) * 10) / 10;
      const isInt = Math.abs(rounded - Math.round(rounded)) < 0.05;
      const numStr = isInt
        ? Math.round(rounded).toString()
        : rounded.toString().replace(".", ",");

      return numStr + match[2];
    }

    function renderResults(recipes) {
      const resultsContainer = document.getElementById("results");
      const noResultsEl = document.getElementById("noResults");
      const resultsCount = document.getElementById("resultsCount");

      resultsContainer.innerHTML = "";
      noResultsEl.style.display = "none";
      resultsCount.textContent = "";

      if (!recipes || recipes.length === 0) {
        if (selectedIngredients.length > 0) {
          noResultsEl.style.display = "block";
          resultsCount.textContent = "0 resultater";
        }
        return;
      }

      resultsCount.textContent =
        recipes.length === 1
          ? "1 resultat"
          : recipes.length + " resultater";

      recipes.forEach((recipe) => {
        const card = document.createElement("details");
        card.className = "recipe-card";

        const summary = document.createElement("summary");

        const summaryMain = document.createElement("div");
        summaryMain.className = "recipe-summary-main";

        const title = document.createElement("h3");
        title.className = "recipe-title";
        title.textContent = recipe.title || "(uden titel)";
        summaryMain.appendChild(title);

        const subtitle = document.createElement("div");
        subtitle.className = "recipe-summary-sub";
        const servings =
          typeof recipe.servings === "number"
            ? recipe.servings + " pers."
            : recipe.servings || "";
        subtitle.textContent = servings ? "Opskrift til " + servings : "";
        summaryMain.appendChild(subtitle);

        const timeBlock = document.createElement("div");
        timeBlock.className = "time-block";

        const prep = recipe.prepTime || "‚Äì";
        const cook = recipe.cookTime || "‚Äì";
        let total = recipe.time;
        if (
          !total &&
          typeof recipe.prepTimeMinutes === "number" &&
          typeof recipe.cookTimeMinutes === "number"
        ) {
          const totalMin = recipe.prepTimeMinutes + recipe.cookTimeMinutes;
          total = totalMin + " min";
        }
        total = total || "‚Äì";

        function addTimeLine(label, value) {
          const line = document.createElement("div");
          line.className = "time-line";
          const l = document.createElement("span");
          l.className = "time-label";
          l.textContent = label;
          const v = document.createElement("span");
          v.className = "time-value";
          v.textContent = value;
          line.appendChild(l);
          line.appendChild(v);
          timeBlock.appendChild(line);
        }

        addTimeLine("Forberedelse", prep);
        addTimeLine("Tilberedning", cook);
        addTimeLine("I alt", total);

        const arrow = document.createElement("span");
        arrow.className = "summary-arrow";
        arrow.textContent = "‚ñæ";

        summary.appendChild(summaryMain);
        summary.appendChild(timeBlock);
        summary.appendChild(arrow);

        card.appendChild(summary);

        card.addEventListener("toggle", () => {
          arrow.textContent = card.open ? "‚ñ¥" : "‚ñæ";
        });

        const body = document.createElement("div");
        body.className = "recipe-body";

        if ((recipe.tags || []).length > 0) {
          const tagsEl = document.createElement("div");
          tagsEl.className = "tags";
          (recipe.tags || []).forEach((tag) => {
            const span = document.createElement("span");
            span.className = "tag";
            span.textContent = tag;
            tagsEl.appendChild(span);
          });
          body.appendChild(tagsEl);
        }

        const baseServings =
          typeof recipe.servings === "number" ? recipe.servings : 4;
        const baseIngredients = (recipe.ingredients || []).map((ing) => ({
          ...ing,
        }));

        const servingsRow = document.createElement("div");
        servingsRow.className = "servings-row";

        const baseInfo = document.createElement("span");
        baseInfo.textContent =
          "Opskriften er skrevet til " + baseServings + " personer.";
        servingsRow.appendChild(baseInfo);

        const selectLabel = document.createElement("label");
        selectLabel.textContent = "Skal√©r til:";

        const servingsSelect = document.createElement("select");
        const possibleServings = [2, 4, 6, 8, 10];
        if (!possibleServings.includes(baseServings)) {
          possibleServings.unshift(baseServings);
        }
        possibleServings.forEach((val) => {
          const opt = document.createElement("option");
          opt.value = val;
          opt.textContent = val + " pers.";
          if (val === baseServings) opt.selected = true;
          servingsSelect.appendChild(opt);
        });

        selectLabel.appendChild(servingsSelect);
        servingsRow.appendChild(selectLabel);
        body.appendChild(servingsRow);

        /* TO KOLONNER: ingredienser (venstre) / fremgangsm√•de (h√∏jre) */
        const columns = document.createElement("div");
        columns.className = "recipe-columns";

        const leftCol = document.createElement("div");
        const rightCol = document.createElement("div");

        const ingredientsTitle = document.createElement("div");
        ingredientsTitle.className = "recipe-section-title";
        ingredientsTitle.textContent = "Ingredienser";
        leftCol.appendChild(ingredientsTitle);

        const ingredientsList = document.createElement("ul");
        ingredientsList.className = "recipe-ingredients";
        leftCol.appendChild(ingredientsList);

        function updateIngredientsList() {
          ingredientsList.innerHTML = "";
          const desiredServings = parseInt(
            servingsSelect.value || baseServings,
            10
          );
          const factor =
            desiredServings && baseServings
              ? desiredServings / baseServings
              : 1;

          baseIngredients.forEach((ing) => {
            const li = document.createElement("li");
            const amountText = scaleAmount(ing.amount || "", factor);
            const amountPart = amountText ? amountText + " " : "";
            li.textContent = amountPart + ing.name;
            ingredientsList.appendChild(li);
          });
        }

        servingsSelect.addEventListener("change", updateIngredientsList);
        updateIngredientsList();

        const instructionsTitle = document.createElement("div");
        instructionsTitle.className = "recipe-section-title";
        instructionsTitle.textContent = "Fremgangsm√•de";
        rightCol.appendChild(instructionsTitle);

        const instructionsList = document.createElement("ol");
        instructionsList.className = "recipe-instructions";
        (recipe.instructions || []).forEach((step) => {
          const li = document.createElement("li");
          li.textContent = step;
          instructionsList.appendChild(li);
        });
        rightCol.appendChild(instructionsList);

        columns.appendChild(leftCol);
        columns.appendChild(rightCol);
        body.appendChild(columns);

        if (recipe.notes) {
          const notesTitle = document.createElement("div");
          notesTitle.className = "recipe-section-title";
          notesTitle.textContent = "Noter";
          const notesP = document.createElement("p");
          notesP.className = "small";
          notesP.textContent = recipe.notes;
          body.appendChild(notesTitle);
          body.appendChild(notesP);
        }

        card.appendChild(body);
        resultsContainer.appendChild(card);
      });
    }

    // Autocomplete-s√∏gning i ingrediens-ordbog
    function updateSuggestions() {
      const input = document.getElementById("ingredientInput");
      const suggestionsEl = document.getElementById("suggestions");

      const term = normalize(input.value);
      suggestionsEl.innerHTML = "";

      if (!recipesLoaded || term.length < 2) {
        suggestionsEl.style.display = "none";
        return;
      }

      const matches = [];
      for (const [norm, original] of ingredientDictionary.entries()) {
        if (norm.startsWith(term)) {
          matches.push({ norm, original });
          if (matches.length >= 8) break;
        }
      }

      if (matches.length === 0) {
        suggestionsEl.style.display = "none";
        return;
      }

      matches.forEach((m) => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.textContent = m.original;
        item.dataset.norm = m.norm;
        item.addEventListener("mousedown", (e) => {
          e.preventDefault();
          addIngredientFromNormalized(m.norm);
          document.getElementById("ingredientInput").value = "";
        });
        suggestionsEl.appendChild(item);
      });

      suggestionsEl.style.display = "block";
    }

    // Indl√¶s recipes.json
    (function loadRecipes() {
      const statusEl = document.getElementById("loadStatus");
      fetch("recipes.json")
        .then((res) => {
          if (!res.ok) {
            throw new Error(
              "Kunne ikke hente recipes.json (status " + res.status + ")"
            );
          }
          return res.json();
        })
        .then((data) => {
          if (!Array.isArray(data)) {
            throw new Error("recipes.json skal v√¶re et JSON-array []");
          }
          allRecipes = data;
          recipesLoaded = true;
          buildIngredientDictionary();
          statusEl.textContent =
            "Indl√¶ste " +
            allRecipes.length +
            (allRecipes.length === 1
              ? " opskrift."
              : " opskrifter.");
        })
        .catch((err) => {
          console.error(err);
          recipesLoaded = false;
          statusEl.textContent =
            "Fejl ved indl√¶sning af recipes.json: " + err.message;
        });
    })();

    // Event listeners
    document
      .getElementById("addIngredientButton")
      .addEventListener("click", addIngredient);

    document
      .getElementById("ingredientInput")
      .addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          addIngredient();
        }
      });

    document
      .getElementById("ingredientInput")
      .addEventListener("input", updateSuggestions);

    document
      .getElementById("clearIngredientsButton")
      .addEventListener("click", clearIngredients);

    document
      .getElementById("searchButton")
      .addEventListener("click", searchRecipes);

    document
      .getElementById("allowOneMissing")
      .addEventListener("change", searchRecipes);

    // Luk forslag n√•r man klikker udenfor
    document.addEventListener("click", (e) => {
      const s = document.getElementById("suggestions");
      const input = document.getElementById("ingredientInput");
      if (!s.contains(e.target) && e.target !== input) {
        hideSuggestions();
      }
    });

    // F√∏rste render
    renderIngredientChips();
  </script>
</body>
